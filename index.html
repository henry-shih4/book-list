<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
 
<div id="container">
    
    <div title="BookTop finds the top books in a specific category based on the nearest best-seller list from a specified date." id='logo'>Book<span>Top</span>
    <span id="info"></span></div>
    <div class="box">
    <form id="form" action="">
        <div>
        <label for="date">Enter a date</label>
        <input id="date" type="date">
        </div>
        <div>
        <label for="category">Select a book category</label>
        <select name="category" id="category">
            <option value="categories" disabled selected>Categories</option>
            <option value="graphic-books-and-manga">Graphic Books & Manga</option>
            <option value="combined-print-and-e-book-fiction">Fiction</option>
            <option value="advice-how-to-and-miscellaneous">Advice, How-To & Misc.</option>
            <option value="young-adult-paperback-monthly">Young Adult</option>
            <option value="combined-print-and-e-book-nonfiction">Nonfiction</option>
        </select>
        </div>
    <div> <button>Enter</button></div>
    </form>
    <div id="book-list">
        <div id="title-author"></div>
    </div>
    </div>
    <footer>
        <div>Powered by NY Times Book API</div>
        <div>img by Alfons Morales - Unsplash</div>
        <footer>
</div>
</body>
</html>
